<mat-card style="width: 80%;margin-right: auto;margin-left: auto;">
    <mat-card-content>
        <div style="width:50%; margin: 0 auto 0 auto">
            <table class="tableTitre">
                <ng-container matColumnDef="titre">
                  <td class="tableTd">
                      <div>
                        Top 10 Conférence OrderBy: DESC
                      </div>
                  </td>
                </ng-container>
              </table>
          </div>
          <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
            <mat-form-field fxFlex="20%">
                <mat-label><u>Recherche</u> :</mat-label>
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Saisir 2/3 caractères">
            </mat-form-field>
            <div>
              <button mat-fab color="primary" [routerLink]="['/add-conference']">Add</button>
            </div>
          </div>
      <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="monTh"><u>Titre</u></th>
          <td mat-cell *matCellDef="let element">
              {{element.title}}
          </td>
        </ng-container>
        <ng-container matColumnDef="expert">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="monTh"><u>Expert</u></th>
          <td mat-cell *matCellDef="let element">
              {{element.expert}}
          </td>
        </ng-container>
        <ng-container matColumnDef="moyenne">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="monTh"><u>Moyenne</u></th>
            <td mat-cell *matCellDef="let element">
                {{element.rate}}
            </td>
          </ng-container>
        <ng-container matColumnDef="niveau">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="monTh"><u>Niveau</u></th>
          <td mat-cell *matCellDef="let element">
              {{element.categorie}}
          </td>
        </ng-container>
        <ng-container matColumnDef="consulter">
          <th mat-header-cell *matHeaderCellDef><u>Détails</u></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/details-user', element.id]">
              <mat-icon class="mat-18">reorder</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="editer">
          <th mat-header-cell *matHeaderCellDef><u>Editer</u></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" [routerLink]="['/edit-user', element.id]">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="supprimer">
          <th mat-header-cell *matHeaderCellDef><u>Supprimer</u></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="remove(element)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
      </mat-paginator>
    </mat-card-content>
</mat-card>
