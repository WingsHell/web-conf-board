<mat-card style="width:15%;margin-right: auto;margin-left: auto;height:18rem">
  <form #loginForm="ngForm"  (ngSubmit)="save(loginForm.value)">
  <mat-card-content>
      <div style="width:70%; margin: 0 auto 0 auto">
          <table class="tableTitre">
              <ng-container matColumnDef="titre">
                <td class="tableTd">
                    <div>
                      Connexion
                    </div>

                </td>
              </ng-container>
            </table>
        </div>
        <hr>

      <table class="tableForm" cellspacing="0">
        <tr>
          <td>
            <mat-form-field appearance="outline" style="width:100%; padding-bottom:16px">
              <mat-label><u>Username</u> :</mat-label>
              <input matInput placeholder="admin" ngModel
                      name="username" #username>
              </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><div fxFlex fxLayout="column">  <!--  class="example-container"  -->
          <mat-form-field appearance="outline" style="width:100%">
              <mat-label><u>Password</u> :</mat-label>
            <input matInput placeholder="admin" [type]="hide ? 'password' : 'text'" ngModel
            name="password" #password>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div></td>
      </tr></table>

    <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button *ngIf="loginForm.form.valid" class="btn-card" color="primary" type="submit"
      [disabled]="!loginForm.form.valid">Login</button>
    <div *ngIf="invalidLogin" class="error">
      <div>Invalid credentials.</div>
    </div>
  </mat-card-actions>
</form>
</mat-card>
