<section fxLayout="column" fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="accordion">
            <th mat-header-cell *matHeaderCellDef>
                <div class="tableTd">List des Conférences</div>
                <div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
                    <mat-form-field fxFlex="60%">
                        <mat-label><u>Recherche</u> :</mat-label>
                        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Saisir 2/3 caractères">
                    </mat-form-field>
                    <div>
                      <button mat-fab color="primary" [routerLink]="['/add-conference']">Add</button>
                    </div>
                  </div>
              </th>
              <td mat-cell *matCellDef="let element">
                  <!--<mat-card style="height:49%">
                      <mat-card-content>-->
                        <mat-grid-list cols="1" rowHeight="42rem">
                          <mat-grid-tile>
                              <ak-home-feature-card [conference]="element" ></ak-home-feature-card>
                          </mat-grid-tile>
                        </mat-grid-list>
                      <!--</mat-card-content>
                    </mat-card>-->
              </td>

        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="monPaginator" [pageSize]="1" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>

</section>
